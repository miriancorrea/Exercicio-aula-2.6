<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formulario - aula 2.6</title>
</head>
<body>
    <header>
        <h1>CADASTRO</h1>
    </header>

    <form action="">

        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" name="nome"> <br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email"> <br>

        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade"> <br>

        <label for="turnosdisponiveis">Para qual matéria você esta se candidatando para lecionar ?</label><br>
        <select name="turnosdisponiveis" id="turnosdisponiveis">
            <option value="matematica">Matemática</option>
            <option value="portugues">Português</option>
            <option value="biologia">Biologia</option>
            <option value="ciencias">Ciências</option>
            <option value="historia">História</option>
            <option value="geografia">Gepgrafia</option>
            <option value="artes">Artes</option>
        </select> <br>

        <label for="escolaridade">Nível de Escolaridade : </label> <br>
        <select name="escolaridade" id="escolaridade">
            <option value="ensinosuperiorcompleto">Ensino superior completo</option>
            <option value="cursandomestrado">Cursando mestrado</option>
            <option value="mestradocompleto">Mestrado Completo</option>
            <option value="cursandodoutorado">Cursando doutorado</option>
            <option value="doutoradocompleto">Doutorado completo</option>
        </select> <br>

        <label for="descricao">Descrição sobre si mesmo : </label> <br>
        <textarea name="descricao" id="descricao" cols="20" rows="5" maxlength="200"></textarea>
    </form>
    
</body>
</html>
